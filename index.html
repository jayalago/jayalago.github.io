<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayalago's Cool Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(30,60,114,0.95);
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-weight: 700;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        main h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 2rem 3rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            margin-top: 1rem;
            max-width: 400px;
            text-align: center;
        }
        footer {
            background: rgba(30,60,114,0.95);
            text-align: center;
            padding: 1rem 0;
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jayalago's Cool Homepage</h1>
    </header>
    <main>
        <h2>Welcome!</h2>
        <div class="card">
            <p>This is a modern, stylish homepage built with HTML and CSS.</p>
            <p>Check out my <a href="https://github.com/jayalago" target="_blank">GitHub</a> for more projects!</p>
        </div>
    </main>
    <footer>
        &copy; 2024 Jayalago &mdash; Blah Blah Blah
    </footer>
</body>
</html>
